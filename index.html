<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приложение для здорового питания</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Онбординг -->
    <div id="onboarding">
        <h2>Добро пожаловать!</h2>
        <form id="onboarding-form">
            <label for="height">Рост (см):</label>
            <input type="number" id="height" required>
            <label for="weight">Вес (кг):</label>
            <input type="number" id="weight" required>
            <label for="goal">Цель:</label>
            <select id="goal" required>
                <option value="похудение">Похудение</option>
                <option value="поддержание">Поддержание</option>
                <option value="массонабор">Массонабор</option>
            </select>
            <label for="allergies">Аллергии:</label>
            <select id="allergies" multiple>
                <option value="Яйца">Яйца</option>
                <option value="Молоко">Молоко</option>
                <option value="Орехи">Орехи</option>
                <option value="Глютен">Глютен</option>
                <option value="Рыба">Рыба</option>
                <option value="Морепродукты">Морепродукты</option>
                <option value="Соя">Соя</option>
            </select>
            <button type="submit">Начать</button>
        </form>
    </div>

    <!-- Основное приложение -->
    <div id="app" style="display: none;">
        <nav>
            <button id="today-btn" class="active">Сегодня</button>
            <button id="progress-btn">Прогресс</button>
            <button id="achievements-btn">Достижения</button>
            <button id="settings-btn">Настройки</button>
        </nav>
        <div id="today-tab">
            <div id="menu-list"></div>
        </div>
        <div id="progress-tab">
            <h3>Вода</h3>
            <p>Выпито: <span id="water-intake">0</span> мл</p>
            <button id="add-water-btn">Добавить 200 мл</button>
            <h3>Шаги</h3>
            <p>Пройдено: <span id="steps-count">0</span> шагов</p>
            <button id="add-steps-btn">Добавить 1000 шагов</button>
            <h3>График веса</h3>
            <canvas id="weight-chart"></canvas>
        </div>
        <div id="achievements-tab">
            <h3>Ваши достижения</h3>
            <ul id="achievements-list"></ul>
        </div>
        <div id="settings-tab">
            <h3>Настройки</h3>
            <p>Здесь будут настройки...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
